<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Teams Networking</title>
    </head>
    <body>
        <table id="list">
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Members</th>
                    <th>Project Name</th>
                    <th>Project URL</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td>
                        <input
                            type="text"
                            name="group"
                            id="group"
                            placeholder="Enter Group"
                        />
                    </td>
                    <td>
                        <input
                            type="text"
                            name="members"
                            id="members"
                            placeholder="Enter Members"
                        />
                    </td>
                    <td>
                        <input
                            type="text"
                            name="project_name"
                            id="project_name"
                            placeholder="Enter Project Name"
                        />
                    </td>
                    <td>
                        <input
                            type="text"
                            name="project_url"
                            id="project_url"
                            placeholder="Enter Project URL"
                        />
                    </td>
                </tr>
            </tfoot>
        </table>
        <script src="index.js"></script>
    </body>
</html>
