<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Teams Networking</title>
    </head>
    <body>
        <form action="" method="post" id="editForm">
            <table id="list">
                <thead>
                    <tr>
                        <th>Promotion</th>
                        <th>Members</th>
                        <th>Project Name</th>
                        <th>Project URL</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <input
                                type="text"
                                name="promotion"
                                id="promotion"
                                placeholder="Enter Eromotion"
                                required
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="members"
                                id="members"
                                placeholder="Enter Members"
                                required
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Enter Project Name"
                                required
                            />
                        </td>
                        <td>
                            <input
                                type="text"
                                name="url"
                                id="url"
                                placeholder="Enter Project URL"
                                required
                            />
                        </td>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
        <script src="index.js"></script>
    </body>
</html>
